<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <title>add recipe</title>
</head>

<body>

    <div class="container-fluid d-flex justify-content-around">
        <div class="container col-4">
        <h1>Add Recipe!</h1>
        {% with messages = get_flashed_messages()
        %}<!--change what is after category_filter to What you need to as message-->
        {% if messages %}
        {% for message in messages %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
            
        <form action="/add/recipe" method="post">
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Name: </label>
                    <input type="text" name="name" class="form-control" placeholder="name">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Description:</label>
                    <textarea type="text" name="description" class="form-control" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <label class="form-label">Instructions:</label>
                    <textarea type="text" name="instruction" class="form-control" placeholder="Instructions"></textarea>
                </div>
            </div>
    </div>
    
    <div class="container mt-3 col-4">
        <div class="text-right">
        <a href="/dashboard">Recipes</a>
        <a class="ml-2" href="/">Logout</a>
    </div>
        <div class="row mb-1">
            <div class="col">
                <label class="form-label mt-5">Date Cooked/Made:</label>
                    <input type="date" name="date_posted" class="form-control">
            </div>
        </div>
        <div class="row mb-1">
            <div class="col">      
                <label for="under_time">Under 30 minutes?</label><br>
                <input type="radio" name="under_time" value="Yes" checked id="Yes">
                <label for="Yes">Yes</label>
                <input type="radio" name="under_time" value="No"  id="No">
                <label for="No">No</label>
            </div>
        </div>
        <input type="hidden" name="user_id" value="{{session['user_id']}}"> <!--always needs a value-->
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    </div>
    </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
