<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <title>Posted Info</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column ">
        <div class="container">
            <h1>Welcome, {{users.first_name}}</h1>
            <h1>{{recipes.name}}</h1>
        </div>
        <div class="container justify-content-end">
            <div>
            <a href="/dashboard">back to recipes</a>
            <a class="ml-2" href="/">Logout</a>
        </div>
    </div>
    <div class="container mt-4 box">
            <h3>Posted by: {{recipes.user.first_name}}</h3>
            <div class="row mb-1">
                <div class="col-5">
                    <label class="form-label">Description:</label>
                    <textarea style="background-color: rgb(31, 75, 87); color:azure;" type="text" name="description" class="form-control"
                        aria-label="Message">{{recipes.description}}</textarea>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-5">
                    <label class="form-label">Instructions:</label>
                    <textarea style="background-color: rgb(31, 75, 87); color:azure;" type="text" name="instruction" class="form-control">{{recipes.instruction}}</textarea>
                </div>
            </div>
            <ul>

                <p class="mt-4">Under 30 minutes? <span class="mx-2">{{recipes.under_time}}</span></p>
                <p class="mt-4">Date Made: <span class="ml-2">{{recipes.date_posted}}</span> </p>
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
